<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Styles/SignUp.css">
</head>

<body>
    <header>
        <nav>
            <ol class="nav-container">
                <div>
                    <li>Startup 3</li>
                </div>
                <div class="right-nav">
                    <li class="overview-nav">Overview</li>
                    <li>Prices</li>
                    <li>Blog</li>
                    <li>Feedback</li>
                    <button class="pink-button purchase-margin">Purchase</button>
                </div>
            </ol>
        </nav>
    </header>
    <section class="signup-container">
        <div class="left-signup-container">
            <h1>
                Generate Awesome Web Pages
            </h1>
            <p>
                The most important part of the Startup is the samples. The samples form a set of 25 usable pages you can
                use as is or can add new blocks.
            </p>
            <button class="pink-button" id="learn-more">Learn More</button>
        </div>
        <div>
            <div class="right-signup-container">
                <h2>Sign Up Now</h2>
                        <form>
                            <input class="signup-element input-element" type="email" placeholder="Your email">
                            <input class="signup-element input-element" type="password" placeholder="Your password">
                            <div class="checkbox-div">

                                <label class="custom-checkbox-container">
                                    <input type="checkbox">
                                    <span class="custom-checkbox"></span>
                                    <span class="checkbox-text">I agree to the Terms of Service</span>
                                </label>
                            </div>
                                
                            
                        </form>
                <button class="signup-element signin-btn">Sign In</button>
                <div class="span-container"><span></span><span id="or-element">or</span><span></span></div>
                <button class="signup-element login-btn">Login via Twitter</button>
                <div class="text-gray">Do you have an Account? <span class="signin">Sign In</span></div>
            </div>
        </div>
    </section>
</body>

</html>
